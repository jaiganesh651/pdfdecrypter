<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Unlocker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Unlock Password-Protected PDF</h2>

      <!-- Flash messages for feedback -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="pdf_file" class="form-label">Upload PDF File:</label>
          <input type="file" class="form-control" name="pdf_file" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Enter Password:</label>
          <input type="text" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Unlock PDF</button>
      </form>
    </div>
  </body>
</html>
